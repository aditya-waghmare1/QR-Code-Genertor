<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Qr Code Genertor</h1>
        <p>Type url or text to generate QR Code</p>

    </div>
    <div class="input-form">
        <input type="text" class="qr-input" placeholder="Enter url or Text">
        <button class="generate-btn">Genrate QR Code</button>
    </div>
    <div class="qr-code">
        <img src="QR sample.png" alt="" class="qr-image">
    </div>
</div>
<script>
    

var container = document.querySelector(".container");
var generateBtn = document.querySelector(".generate-btn");
var qrInput = document.querySelector(".qr-input");
var qrImg = document.querySelector(".qr-image");

generateBtn.onclick = function(){

   
    if(qrInput.value.length>0){
        generateBtn.innerText="Generating QR Code...."
        qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=170x170&data="
        +qrInput.value;
        qrImg.onload = function(){
            container.classList.add("active");
            generateBtn.innerText="Generated QR Code";

        }

    }
}





</script>
